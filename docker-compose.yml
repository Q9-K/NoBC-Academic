  mysql:
    image: mysql:8.0.19
    container_name: mysql
    restart: on-failure
    environment:
      - "MYSQL_ROOT_PASSWORD=root"
    volumes:
      - /j/mysql/conf:/etc/mysql/conf.d
      - /j/mysql/logs:/var/log/mysql
      - /j/mysql/data:/var/lib/mysql
    ports:
      - 3306:3306


    



