version: "3.5"
services:
  elasticsearch:
    image: elasticsearch:7.9.0
    container_name: elastic
    restart: on-failure
    environment:
      - "discovery.type=single-node"
    volumes:
      - /j/elasticsearch/config:/usr/share/elasticsearch/config
      - /j/elasticsearch/data:/usr/share/elasticsearch/data
      - /j/elasticsearch/plugins:/usr/share/elasticsearch/plugins
    ports:
      - 9200:9200

